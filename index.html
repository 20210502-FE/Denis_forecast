<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <main class="container">
        <div class="container__wrapper">
            <h1 class="container__title">Css weather forecast</h1>
            <section class="container__content">
                <ul class="weather_list">
                    <li class="weather-list__item weather-list__item_50 weather-list__item_bg-blue">Lisbon <span>21*c</span> </li>
                    <li class="weather-list__item weather-list__item_bg-tiffany">Paris <span>10*c</span></li>
                    <li class="weather-list__item weather-list__item_bg-Heliotrope">Moscow<span>21*c</span></li>
                    <li class="weather-list__item weather-list__item_bg-red">Tel Aviv<span>35*C</span></li>
                    <li class="weather-list__item weather-list__item_bg-Burnt_Sienna">Cair<span>36*c</span></li>
                    <li class="weather-list__item weather-list__item_bg-yellow">New York<span>20*c</span></li>
                    <li class="weather-list__item weather-list__item_bg-Yellow_Green">New Delhi<span>40*c</span></li>
                    <li class="weather-list__item weather-list__item_bg-De_York">San Francisco<span>30*c</span></li>
                    <li class="weather-list__item weather-list__item_50 bg-Lavender_Magenta">Tokyo<span>28*C</span></li>
                    <li class="weather-list__item weather-list__item weather-list__item_bg-light_green">Sydney<span>36*c</span></li>
                    <li class="weather-list__item weather-list__item_100 weather-list__item_bg-Blue">Belgrad<span>25*C</span></li>
            </section>
        </div>
        <div class="container__bottom-text"> Have a nice day and don't forget umbrella of you are in New Delhi now! </div>
    </main>

</body>
</html>
